<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Document</title>
    <style>
      .fav {
        background-color: #eee;
        margin: 20px auto;
      }
      p, h3, ul {
        margin: 0;
        padding: 0;
      }
      li {
        max-width: 960px;
        list-style: none;
        background-color: #fff;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      li.fav {
        background-color: goldenrod;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="book in books" :class="{fav: book.isFav}" @click="book.isFav = !book.isFav">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }}</p>
        </li>
      </ul>

      <hr>

      <h1>Fav Books</h1>
      <ul>
        <li v-for="book in filteredBooks" :class="{fav: book.isFav}">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }}</p>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
    </html>
  </body>
